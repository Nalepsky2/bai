<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <h1>RECEIPT</h1>

  <div id="app">
    ---------------------------- <br>
    Product: {{ product.name }} <br>
    Unit Price: {{ product.unitPrice }} zł <br>
    Quantity: {{ product.quantity }} <br>
    Amount: {{ getTotal() }} zł <br>
    VAT Tax Rate: {{ product.VAT }} %<br>
    =================<br>
    <b>Total: {{ getTotalWithTax() }} zł</b>

  </div>


  <script>
    var app = new Vue({
      el: '#app',
      data: {
        product: {
          name: 'book',
          unitPrice: 17.5,
          quantity: 3,
          VAT: 23
        }
      },
      methods: {
        getTotal: function () {
          return Math.floor(this.product.unitPrice) * this.product.quantity;
        },
        getTotalWithTax: function () {
          return (Math.floor(this.product.unitPrice) * this.product.quantity * (this.product.VAT) / 100
            + Math.floor(this.product.unitPrice) * this.product.quantity).toFixed(2);

        }
      }
    });
  </script>

</body>

</html>
