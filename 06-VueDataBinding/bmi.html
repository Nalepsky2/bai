<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<h1>Body Mass Index</h1>
<div id="app">
    <span>Waga: </span>
    <input v-model.number="weight"> kg<br>
    <span>Wzrost: </span>
    <input v-model.number="height"> cm
    <p>Wska≈∫nik BMI: {{ calculate }}</p>

    <button type="button" v-on:click="calculate">Calculate</button>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            weight: 0,
            height: 0
        },
        computed: {
            calculate: function () {
                let h = this.height / 100;
                return this.weight / Math.pow(h, 2);
            }
        }
    });
</script>

</body>
</html>
