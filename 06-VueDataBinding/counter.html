<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button type="button" v-on:click="increment">{{count}}</button>
</div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            count: 0,
        },
        methods: {
            increment: function () {
                this.count++;
            }
        }
    });
</script>

</body>
</html>
