<!DOCTYPE html>
<html>
	<head>
		<title>Text translation</title>
		<meta charset="UTF-8">		
		<script>
			function getTextInPl(element){
				element.innerHTML = "Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią"
			}
			function getTextInEng(element){
				element.innerHTML = "Sticks and stones may break my bones, but words will never harm me."
			}
		</script>		
	</head>
	<body>
		<h3 onmouseover="getTextInPl(this)" onmouseout="getTextInEng(this)">Sticks and stones may break my bones, but words will never harm me.</h3>
	</body>
</html>
