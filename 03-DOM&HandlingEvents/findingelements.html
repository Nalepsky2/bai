<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
        Array.from(document.getElementsByTagName("h1")).forEach(el => console.log("h1 element => " + el.innerText));
        console.log("id=„someText” => " + document.getElementById("someTest").innerText);
        Array.from(document.getElementsByClassName("important")).forEach(el => console.log("class=„important” => " + el.innerText));
        Array.from(document.getElementsByTagName("p")).forEach(el => console.log("paragraf => " + el.innerText));
    </script>
</body>

</html>
